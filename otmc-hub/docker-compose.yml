services:
  redis:
    image: redis:7.2
    network_mode : 'none'
    environment:
      TZ: Asia/Tokyo
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
      - /dev/shm:/dev/shm
    command: redis-server /usr/local/etc/redis/redis.conf
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 64M
  gateway:
    image: node:22
    network_mode: 'none'
    environment:
      TZ: Asia/Tokyo
    volumes:
      - ./gateway-node:/otmc/otmc-hub/gateway-node
      - ../otmc-package:/otmc/otmc-package
      - /dev/shm/:/dev/shm/
    working_dir: '/otmc-hub/gateway-node'
    command: node ./index.mjs
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 256M
