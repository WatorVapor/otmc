    <script type="importmap">
      {
        "imports": {
          "otmc": "/assets/js/otmc.js",

          "mqtt": "https://cdn.jsdelivr.net/npm/mqtt@5.10.2/+esm",
          "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js",
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.esm.min.js",
          "eventemitter3": "https://cdn.jsdelivr.net/npm/eventemitter3@5.0.1/dist/eventemitter3.esm.min.js",
          "xstate": "https://cdn.jsdelivr.net/npm/xstate@5.19.0/+esm",
          "graphology": "https://cdn.jsdelivr.net/npm/graphology@0.25.4/+esm",
          "graphology-shortest-path": "https://cdn.jsdelivr.net/npm/graphology-shortest-path@2.1.0/+esm",
          "dexie": "https://cdn.jsdelivr.net/npm/dexie@4.0.10/+esm",
          "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.min.js",
          "json-diff": "https://cdn.jsdelivr.net/npm/json-diff@1.0.6/+esm",
          "vue": "https://cdn.jsdelivr.net/npm/vue@3.5.13/dist/vue.esm-browser.prod.js"
        }
      }
    </script>
    <script type="module">
      const LOG = {
        trace: false,
        debug: true
      };
      import * as bootstrap from 'bootstrap';
      if (LOG.trace) {
        console.log('::bootstrap=<', bootstrap, '>');
      }
      setTimeout(() => {
        enableTooltips();
      }, 100);
      setTimeout(() => {
        enableTooltips();
      }, 3000);
      const enableTooltips = () => {
        const collapseElementList = document.querySelectorAll('.collapse');
        const collapseList = [...collapseElementList].map(collapseEl => new bootstrap.Collapse(collapseEl));
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
      }
    </script>
    <script type="text/javascript" src="/layout/const.js"></script>
    <header class="navbar navbar-expand navbar-dark bd-navbar bg-dark fixed-top sticky-top ">
      <nav class="container" aria-label="Main navigation">
        <a class="navbar-brand text-primary btn-lg" href="/" role="button">
          <i class="fa-solid fa-house"></i>
        </a>

        <div class="collapse navbar-collapse d-flex justify-content-center" id="vue-ui-navbar-top-app">

            <li class="nav-item active border rounded-pill" v-for="(app,index) in apps">
              <a class="nav-link text-primary" v-bind:href="'/' + app.href" role="button">
                <i v-if="app.icon1" :class="app.icon1"></i>
                <i v-if="app.icon2" :class="app.icon2"></i>
                <i v-if="app.icon3" :class="app.icon3"></i>
              </a>
            </li>
          </ul>
        </div>
        <div class="collapse navbar-collapse d-flex justify-content-end">

              <button class="nav-link dropdown-toggle btn-lg" role="button" href="#" data-bs-toggle="dropdown" data-bs-target="#navbarLanguageDropdown" aria-expanded="true">
                <i class="fa-solid fa-globe"></i>
              </button>
              <ul class="dropdown-menu z-index-n2" id="navbarLanguageDropdown">
                <li class="nav-item">
                  <a class="dropdown-item" @click="onClickChangeLang('cn')"><span class="flag-icon flag-icon-background flag-icon-cn"></span>中文</a>
                </li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li class="nav-item">
                  <a class="dropdown-item" @click="onClickChangeLang('ja')"><span class="flag-icon flag-icon-background flag-icon-jp"></span>日本語</a>
                </li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li class="nav-item">
                  <a class="dropdown-item" @click="onClickChangeLang('en')"><span class="flag-icon flag-icon-background flag-icon-us"></span>English</a>
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown ml-5" id="vue-ui-navbar-top-team">
              <a class="nav-link text-success btn-lg" role="button" href="/didteam/">
                <i class="fa-solid fa-user-gear"></i>
                {{ accout.name }}
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <div class="col-2 px-sm-2 px-0 bg-dark" id="vue-ui-sidebar">
          <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
            <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
              <li data-bs-toggle="collapse" class="nav-link px-0 align-middle" v-for="menu in menuTree">
                <a :href="menu.href" class="nav-link px-0 align-middle">
                  <span class="me-2" v-for="icon in menu.icons">
                    <i :class="icon" ></i>
                  </span>
                  <span class="me-1 d-sm-inline">{{menu.title}}</span>
                </a>
                <ul class="collapse show nav flex-column ms-1" id="submenu1" data-bs-parent="#menu" v-if="menu.subMenu.length > 0">
                  <li class="w-100" v-for="subMenu in menu.subMenu">
                    <a href="#" class="nav-link px-0"> <span class="d-sm-inline">{{subMenu.title}}</span> 1 </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-10">

          <select class="form-select" v-model="didKeySelected" @change="changeDidKeySelected()">

        </span>
                </div>

                    </div>
